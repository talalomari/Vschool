<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-init="loadData()">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3 title"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-3 addrow1">
                <div ng-repeat="todoItem in todoItems.data track by $index">
                    <p ng-model="todoItem">{{todoItem.name}} </p>
                    <input ng-model="edititem">
                    <button ng-click="edit(todoItem._id,edititem)" class="glyphicon glyphicon-pencil btn btn-success"></button>
                    <button ng-click="deleteItem(todoItem._id)" class="glyphicon glyphicon-trash btn btn-danger"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-3 add">
                <input ng-model="name" placeholder="name">
                 <input ng-model="cost"  placeholder="cost" type="number">
                  <input ng-model="type"  placeholder="type" >
                <button ng-click="add()" class="glyphicon glyphicon-plus btn btn-info"></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
