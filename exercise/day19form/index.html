<!doctype html>
<html>
<head>

    <body>      


<form>
  <div class="form-group">
    <label for="FirstName">First Name:</label>
    <input type="text" name="FirstName" class="form-control" id="FirstName">
  </div>
    <div class="form-group">
    <label for="LastName">Last Name:</label>
    <input type="text" name="LastName" class="form-control" id="LastName">
  </div>
    <div class="form-group">
    <label for="Age">Age:</label>
    <input type="number" name="Age" class="form-control" id="Age">
  </div>
  

    <div class="radio">
        <label><input type="radio" name="radio" value="male" id="male">Male</label>
    </div>
    <div class="radio" disabled>
    <label><input type="radio" name="radio" value="female" id="Female">Female</label>
    </div>
    
    <div class="form-group">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="selLocation">
    <option>Beirut</option>
    <option>Paris</option>
    <option>Canada</option>
  </select>
    </div>
    <div class="form-group">
     <label class="checkbox-inline"><input type="checkbox" name="locationthemes1" value="Vegetarian">Vegetarian</label>
     <label class="checkbox-inline"><input type="checkbox" name="locationthemes2" value="kisher">kisher</label>
     <label class="checkbox-inline"><input type="checkbox" name="locationthemes3" value="lactose">lactose</label>
</div>
     <button type="submit" id="submit" class="btn btn-default">Submit</button>
</form>
