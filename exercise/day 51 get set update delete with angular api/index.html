<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app="app" ng-controller="httpctrl" ng-init="loadData()">
  
     <input type="text" ng-model="userText">  
     <button ng-click="postdata()" >post</button>
     <div  ng-repeat="item in items">
         <p>
        {{item.title}} <button ng-click="deleteData(item._id)">delete</button> 
         </p>
          <p>
         <input type="text" ng-model="updateuserText">  
         {{updateuserText}}
        <button ng-click="postdata(item._id,updateuserText)">update</button> 
         </p>
         
     </div>
 
   
    <script src="https://code.angularjs.org/1.6.1/angular.min.js" ></script>
    <script src="app.js" ></script>
   
</body>
</html>
