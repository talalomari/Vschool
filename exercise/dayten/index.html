<html>
<head></head>
<body>
<h3>Calculator</h3>
<br/>
<form Name="calc">
<table border=0>
<tr>
    <td colspan=4><input type=number id="first_number" Name="display"></td>
    <td colspan=4><input type=number id="Second_number" Name="display"></td>
    <td colspan=4><input type=number id="Result_number" disabled  Name="display"></td>
</tr>
<tr>

<td><input type=button value="+" id="sum" OnClick="calc.display.value+='+'"></td>
</tr>
<tr>

<td><input type=button value="-" id="subtract" OnClick="calc.display.value+='-'"></td>
</tr>
<tr>

<td><input type=button value="x" id="mutli" OnClick="calc.display.value+='*'"></td>
</tr>
<tr>


<td><input type=button value="/" id="Div" OnClick="calc.display.value+='/'"></td>
</tr>
</table>
</form>
</body>
</html>
