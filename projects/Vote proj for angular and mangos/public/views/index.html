<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"  >
   
    <script src="https://use.fontawesome.com/951c5e6081.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="loadData()">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3 title">
            </div>
        </div>
        <div class="row">
            <textarea class="form-control" ng-model="title" rows="5"></textarea>
            <button ng-click="add()" class="btn btn-success">Post</button>
            <div ng-repeat="todoItem in timeLine track by $index">
            
            
            
            
            
            <div id="myNav" class="overlay">
  
    <div class="form-group">
                <textarea class="form-control" rows="5">{{todoItem.title}}</textarea><a  class="closebtn" ng-click="deleteItem(todoItem._id)" >&times;</a>
                </div>
                <button type="submit" ng-click="increasevote(todoItem._id)" class="btn btn-info"><span class="badge">{{todoItem.upVote}}</span>  <i class="fa fa-thumbs-o-up" aria-hidden="true">  </i></button>
                <button type="submit" ng-click="decreasevote(todoItem._id)" class="btn btn-danger"><span class="badge">{{todoItem.downVote}}</span>  <i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button>
                
                 <button ng-click="showHideComment(todoItem._id)" class="btn btn-primary">  <span class="badge">{{todoItem.comments.length}}</span>  Show Comment</button>
                 <br>
                 <div ng-repeat="comment in todoItem.comments track by $index">
                 <div ng-if="todoItem.isShowingComment">
                <div class="row">
                    <div class="col-sm-2 text-center">
                        <img src="../imges/default.png" class="img-circle" height="65" width="65" alt="Avatar">
                    </div>
                    <div class="col-sm-10">
                        <h4>User:  {{$index}} <small>{{comment.date}}</small></h4>
                        <p>{{comment.body}}</p>
                        <br>
                    </div>
                    
                   
                </div>
                </div>
                </div>
                 
               
                <input type="text" ng-model="sometext" placeholder="add commit">  <button ng-click="addCommit(todoItem._id, sometext)" class="btn btn-warning"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
</div>

              
                <br>
                <br>


<!--
                <input ng-model="edititem">
                <button ng-click="edit(todoItem._id,edititem)" class="glyphicon glyphicon-pencil btn btn-success"></button>
-->
                <button ng-click="deleteItem(todoItem._id)" class="glyphicon glyphicon-trash btn btn-danger"></button>

               

                <hr>
            </div>

        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
